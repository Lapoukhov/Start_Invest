      startup_text: 'Мы поможем найти сотни частных инвесторов со всего мира, готовых поддержать Ваш стартап.
                     Мы проверим Вашу идею на жизнеспособность и поможем с оформлением презентации и финансового
                     плана, если это потребуется!'
      investor: 'Инвестор'
      investor_text: 'Мы возьмем на себя риск оценки проекта, тщательно все проанализируем
                      и составим рейтинг проектов! Вы сможете инвестировать крохотные суммы (от 10 долларов США в эквиваленте) в один или сразу в несколько проектов!
                      И у Вас всегда будет время подумать!'
      about_us: 'О нас'
      what_is_crowdfunding: 'Что такое краудфандинг?'
      about_us_text: 'StartInvest - крупнейшая российская краудфандинговая платформа и один из первых
                      интернет-сервисов народного финансирования в стране.
                      На StartInvest можно собирать средства на творческие, социальные, технологические проекты, малый бизнес, а также
                      гражданские инициативы и благотворительность. Платформа работает по принципу агентства полного цикла, предоставляет
                      площадку для размещения проектов, а также помогает создавать и продвигать крауд-кампании.'
      what_is_crowdfunding_text: 'Краудфандинг (от англ. crowdfunding) — это способ коллективного финансирования
                      проектов, при котором деньги на создание нового продукта поступают от его конечных потребителей.
                      Краудфандинг дает шанс вплотную изучить и расширить аудиторию, узнать ее потребности и протестировать идею.
                      Краудфандинг дает возможность поддержать автора проекта, стать сопродюсером нового альбома или фильма,
                      сделать вклад в новое начинание, получая за участие уникальные вознаграждения. А еще можно напрямую общаться
                      с теми людьми, чьи творчество, социальные или бизнес-идеи вам интересны.'
