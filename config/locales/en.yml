      about_us_text: 'StartInvest is the largest Russian crowdfunding platform and one of the first
      Internet-based public finance services in the country. At StartInvest you can raise funds for
      creative, social, technological projects, small business, as well as civic initiatives and charity.
      The platform works on the principle of a full-cycle agency, provides a platform for hosting projects,
      and also helps create and promote crowd-based campaigns.'
      what_is_crowdfunding_text: 'Crowdfunding (from the English. Crowdfunding) is a method of
      collective financing of projects, in which money for the creation of a new product comes
      from its end users. Crowdfunding gives a chance to thoroughly explore and expand the audience,
      learn its needs and test the idea. Crowdfunding provides an opportunity to support the author
      of the project, to become a co-producer of a new album or film, to contribute to a new undertaking,
      receiving unique rewards for participation.       And you can also communicate directly with people
      whose work, social or business ideas interest you.'
